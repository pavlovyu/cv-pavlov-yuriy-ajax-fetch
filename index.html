<!doctype html>
<html lang="ukr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax-fetch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #777777;
        }
        #root {
            display: flex;
            flex-direction: column;
        }
        .page-card {
            width: 70vw;
            position: relative;
            border: 1px solid rgb(142, 136, 133);
            box-shadow: 2px 2px 8px #ffffff;
            border-radius: 12px;
            margin: 10px auto 0 auto;
            background-color: rgb(239, 239, 239);
        }
        .cardClose {
            background-color: rgba(52, 52, 52, 1);
            color: rgba(255, 255, 255, 1);
            position: absolute;
            width: 44px;
            height: 20px;
            top: 5px;
            right: 7px;
            border-radius: 7px;
            border: none;
            cursor: pointer;
        }
        .cardClose:hover {
            background-color: rgba(255, 255, 255, 1);
            color: rgba(245, 12, 12, 1);
            transition: 345ms;
            font-weight: bold;
            border: 2px solid rgba(245, 12, 12, 1);
        }
        .page-title {
            font-size: 17px;
            font-weight: bold;
            padding: 15px 70px 5px 20px;
            text-transform: uppercase;
        }
        .page-text {
            font-size: 15px;
            padding: 0 10px 7px 10px;
        }
        .page-userName {
            font-size: 12px;
            color: rgba(91, 87, 85, 1);
            font-weight: bold;
            text-align: end;
            padding: 0 20px 0 0;
            
        }
        .page-userEmail {
            font-size: 12px;
            color: rgba(91, 87, 85, 1);
            font-weight: bold;
            text-align: end;
            padding: 0 20px 10px 0;
        }
        .btn {
            padding: 14px 30px;
            margin: 30vh auto 0 auto;
            
            background-color: #000000;
            color: #ffffff;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: 700;
            border: 1px solid #ffffff;
            border-radius: 55px;
            cursor: pointer;
            position: relative;
            animation-name: animationButton;
            animation-direction: alternate;
            animation-iteration-count: initial;
            animation-duration: 2000ms;
            animation-fill-mode: both;
        }
        @keyframes animationButton {
            0% {
                opacity: 0;
                left: -100%;
            }
            50% {
                opacity: 20%;
            }            
            100% {
                opacity: 1;
                left: 0%;
                transform: rotate(4320deg);
                /* align-self: center; */
            }
        }
        .btn:hover {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
            transition: 300ms;
        }
        .btn-none {
            display: none;
        }
        .about-cardClose {
            font-size: 15px;
            padding: 0 10px 7px 10px;
        }
        .about-cardClose {
            text-align: center;
            font-size: 15px;
            text-transform: uppercase;
            margin: 30px 0 20px 0;
            padding: 0;
            color: #f3f3f3;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="root">

        <input  class="btn"
                type="submit"
                value="open posts"/>

    </div>
    <script src="./js/app.js"></script>
</body>
</html>
